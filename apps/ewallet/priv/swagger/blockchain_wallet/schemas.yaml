BlockchainWalletSchema:
  description: The object schema for a blockchain wallet
  type: object
  properties:
    object:
      type: string
    address:
      type: string
    name:
      type: string
    balances:
      type: array
      items:
        $ref: '#/BalanceSchema'
  required:
    - object
    - address
    - name
    - balances

BalanceSchema:
  description: The object schema for a balance
  type: object
  properties:
    object:
      type: string
    token:
      type: object
      $ref: '../token/schemas.yaml#/TokenSchema'
    amount:
      type: number
  required:
    - object
    - token
    - amount
