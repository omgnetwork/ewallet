BlockchainWalletSchema:
  description: The object schema for a blockchain wallet
  type: object
  properties:
    object:
      type: string
    address:
      type: string
    name:
      type: string
    user_id:
      type: string
    user:
      $ref: '../user/schemas.yaml#/UserSchema'
    account_id:
      type: string
    account:
      $ref: '../account/schemas.yaml#/AccountSchema'
    balances:
      type: array
      items:
        $ref: '#/BalanceSchema'
  required:
    - object
    - address
    - name
    - user_id
    - user
    - account_id
    - account
    - balances

BalanceSchema:
  description: The object schema for a balance
  type: object
  properties:
    object:
      type: string
    token:
      type: object
      $ref: '../token/schemas.yaml#/TokenSchema'
    amount:
      type: number
  required:
    - object
    - token
    - amount
