AccountSchema:
  description: The object schema for an account
  type: object
  properties:
    object:
      type: string
    id:
      type: string
    parent_id:
      type: string
    name:
      type: string
    description:
      type: string
    master:
      type: boolean
    avatar:
      type: object
    category_ids:
      type: array
      items:
        type: string
    categories:
      type: object
      allOf:
        - $ref: '../shared/schemas.yaml#/UnpaginatedListSchema'
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '../category/schemas.yaml#/CategorySchema'
    metadata:
      type: object
    encrypted_metadata:
      type: object
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
  required:
    - object
    - id
    - parent_id
    - name
    - master
    - avatar
    - category_ids
    - created_at
    - updated_at
