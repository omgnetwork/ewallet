CategorySchema:
  description: The object schema for a category
  type: object
  properties:
    object:
      type: string
    id:
      type: string
    name:
      type: string
    description:
      type: string
    account_ids:
      type: array
      items:
        type: string
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
  required:
    - object
    - id
    - name
    - description
    - account_ids
    - created_at
    - updated_at
