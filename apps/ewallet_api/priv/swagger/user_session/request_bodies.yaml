LoginBody:
  description: The parameters to use for logging in a user
  required: true
  content:
    application/vnd.omisego.v1+json:
      schema:
        properties:
          email:
            type: string
            format: email
          password:
            type: string
            format: password
        required:
          - email
          - password
        example:
          email: "test@example.com"
          password: "the_password"
