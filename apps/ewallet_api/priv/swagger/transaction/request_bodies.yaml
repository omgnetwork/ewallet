TransactionsGetBody:
  description: The parameters to use for retrieving a specific transaction by its id
  required: true
  content:
    application/vnd.omisego.v1+json:
      schema:
        allOf:
        - $ref: '../shared/schemas.yaml#/PaginatedRequestBodySchema'
        properties:
          address:
            type: string
        example:
          address: "address_owned_by_current_user (optional)"

TransactionCreateBody:
  description: |
    The parameters for making a transfer.
    The from_address is optional, if specified it must belong to the current user.
    If not specified, the user's primary wallet will be used.
  required: true
  content:
    application/vnd.omisego.v1+json:
      schema:
        properties:
          idempotency_token:
            type: string
          from_address:
            type: string
          to_address:
            type: string
          to_account_id:
            type: string
          to_user_id:
            type: string
          to_provider_user_id:
            type: string
          token_id:
            type: string
          amount:
            type: integer
          metadata:
            type: object
            additionalProperties: true
          encrypted_metadata:
            type: object
            additionalProperties: true
        required:
          - idempotency_token
          - to_address
          - token_id
          - amount
        example:
          idempotency_token: "dfdgr"
          from_address: "81e75f46-ee14-4e4c-a1e5-cddcb26dce9c"
          to_address: "4aa07691-2f99-4cb1-b36c-50763e2d2ba8"
          token_id: "tok_BTC_01cbffybmtbbb449r05zgfct2h"
          amount: 100
          metadata: {}
          encrypted_metadata: {}
