openapi: 3.0.0
info:
  version: "1.0.0"
  title: eWallet API
  description: >
    This is the documentation for the eWallet client API.

    Client calls are authorized using the 'Authorization'
    HTTP header with the following format:


    - Client: `Authorization=OMGClient Base64(api_key:authentication_token)`

    Due to HTTP-RPC nature, the API will always return a `200` HTTP status,
    including on errors. Only in case of an internal server error that `500`
    will be returned.


    Error codes are available in [html](./errors), [json](./errors.json)
    and [yaml](./errors.yaml) formats.
  contact:
    name: OmiseGO
    email: thibault@omisego.co
  license:
    name: 'Apache 2.0: https://www.apache.org/licenses/LICENSE-2.0'
    url: 'https://omisego.network/'

tags:
  - name: Session
    description: Resources related to session tokens.
  - name: User
    description: Resources related to users. A user is an entity uniquely identified by its provider_user_id which is the user id in the provider database.
  - name: Wallet
    description: Resources related to wallets of a specific user. Wallets contains the balances of tokens that users and accounts own.
  - name: Transaction
    description: Resources related to transactions.
  - name: TransactionRequest
    description: Resources related to the creation of transaction requests (either receiving or sending) that needs to be consumed by another user.
  - name: TransactionConsumption
    description: Resources related to consumption of transaction requests.
  - name: Setting
    description: Resources related to global settings of the wallet.

servers:
  - url: /api/client

paths:
  ######################################
  #          SESSION ENDPOINTS         #
  ######################################
  /me.logout:
    post:
      tags:
        - Session
      summary: Expires a user's authentication_token.
      operationId: logout
      security:
        - ClientAuth: []
      responses:
        '200':
          $ref: "#/components/responses/EmptyResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"

  ######################################
  #            USER ENDPOINTS          #
  ######################################
  /me.get:
    post:
      tags:
        - User
      summary: Get the user corresponding to the provided authentication token.
      operationId: me_get
      security:
        - ClientAuth: []
      responses:
        '200':
          $ref: "#/components/responses/UserResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"

  ######################################
  #           WALLET ENDPOINTS         #
  ######################################
  /me.get_wallets:
    post:
      tags:
        - Wallet
      summary: Get the wallets of a specific user. The client can call this to get the wallets of the user corresponding to the authentication_token provided.
      operationId: me_get_wallets
      security:
        - ClientAuth: []
      responses:
        '200':
          $ref: "#/components/responses/MultipleWalletsResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"

  ############################
  #      TRANSACTIONS        #
  ############################
  /me.get_transactions:
    post:
      tags:
        - Transaction
      summary: Get the list of transactions for the current user.
      operationId: get_current_user_transactions
      requestBody:
        $ref: '#/components/requestBodies/CurrentUserTransactionsBody'
      security:
        - ClientAuth: []
      responses:
        '200':
          $ref: "#/components/responses/TransactionsResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  /me.create_transaction:
    post:
      tags:
        - Transaction
      summary: Transfer the specified amount to a wallet.
      operationId: me_transaction
      security:
        - ClientAuth: []
      requestBody:
        $ref: '#/components/requestBodies/ClientTransactionBody'
      responses:
        '200':
          $ref: "#/components/responses/TransactionResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"

  ############################
  #   TRANSACTION REQUESTS   #
  ############################
  # Endpoint to create a transaction request
  /me.create_transaction_request:
    post:
      tags:
        - TransactionRequest
      summary: Create a new transaction request.
      description: This is a client call only.
      operationId: create_transaction_request
      security:
        - ClientAuth: []
      requestBody:
        $ref: '#/components/requestBodies/ClientCreateTransactionRequestBody'
      responses:
        '200':
          $ref: "#/components/responses/TransactionRequestResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  # Endpoint to get a transaction request
  /me.get_transaction_request:
    post:
      tags:
        - TransactionRequest
      summary: Get a transaction request.
      description: This is a client call only.
      operationId: get_transaction_request
      security:
        - ClientAuth: []
      requestBody:
        $ref: '#/components/requestBodies/GetTransactionRequestBody'
      responses:
        '200':
          $ref: "#/components/responses/TransactionRequestResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  # Endpoint to consume a transaction request
  /me.consume_transaction_request:
    post:
      tags:
        - TransactionRequest
      summary: Consume a transaction request.
      description: This is a client call only.
      operationId: consume_transaction_request
      security:
        - ClientAuth: []
      requestBody:
        $ref: '#/components/requestBodies/ClientConsumeTransactionRequestBody'
      responses:
        '200':
          $ref: "#/components/responses/TransactionConsumptionResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  # Endpoint to approve a consumption
  /me.approve_transaction_consumption:
    post:
      tags:
        - TransactionConsumption
      summary: Approve a consumption.
      description: This is a client call only.
      operationId: approve_transaction_consumption
      security:
        - ClientAuth: []
      requestBody:
        $ref: '#/components/requestBodies/ConsumptionConfirmationRequestBody'
      responses:
        '200':
          $ref: "#/components/responses/TransactionConsumptionResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  # Endpoint to reject a consumption
  /me.reject_transaction_consumption:
    post:
      tags:
        - TransactionConsumption
      summary: Reject a consumption.
      description: This is a client call only.
      operationId: reject_transaction_consumption
      security:
        - ClientAuth: []
      requestBody:
        $ref: '#/components/requestBodies/ConsumptionConfirmationRequestBody'
      responses:
        '200':
          $ref: "#/components/responses/TransactionConsumptionResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"

  ######################################
  #          SETTINGS ENDPOINTS        #
  ######################################
  /me.get_settings:
    post:
      tags:
        - Setting
      summary: Get the global settings.
      operationId: me_get_settings
      security:
        - ClientAuth: []
      responses:
        '200':
          $ref: "#/components/responses/SettingResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"

# Components are objects that are reusable within this API spec.
# They do not have any effect on the API unless they are
# referenced from properties outside the component.
components:
  schemas:
    ######################################
    #             BASE SCHEMAS           #
    ######################################
    BaseResponseSchema:
      description: "The response schema for a successful operation"
      type: object
      properties:
        version:
          type: string
        success:
          type: boolean
        data:
          type: object
      required:
        - version
        - success
        - data
      example:
        version: "1"
        success: true
        data: {}
    UnpaginatedListSchema:
      description: "The object schema for an unpaginated list"
      type: object
      properties:
        object:
          type: string
        data:
          type: array
          items:
            type: object
      required:
        - object
        - data
      example:
        object: list
    PaginatedListSchema:
      description: "The object schema for a paginated list"
      type: object
      properties:
        object:
          type: string
        data:
          type: array
          items:
            type: object
        pagination:
          type: object
          properties:
            per_page:
              type: integer
              minimum: 1
            current_page:
              type: integer
              minimum: 1
            is_first_page:
              type: boolean
            is_last_page:
              type: boolean
          required:
            - per_page
            - current_page
            - is_first_page
            - is_last_page
      required:
        - object
        - data
        - pagination
      example:
        object: list
        data: []
        pagination:
          per_page: 10
          current_page: 1
          is_first_page: true
          is_last_page: true

    ######################################
    #            ERROR SCHEMAS           #
    ######################################
    ErrorSchema:
      description: "The object schema for an error"
      type: object
      properties:
        object:
          type: string
        code:
          type: string
        description:
          type: string
        messages:
          type: object
      required:
        - object
        - code
        - description
        - messages
      example:
        object: "error"
        code: "server:internal_server_error"
        description: "Something went wrong on the server"
        messages: {"error_key": "error_reason"}
    ErrorResponseSchema:
      description: "The response schema for an error"
      allOf:
        - $ref: '#/components/schemas/BaseResponseSchema'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/ErrorSchema'
          required:
            - data
          example:
            success: false
            data:
              object: "error"
              code: "server:internal_server_error"
              description: "Something went wrong on the server"
              messages: {"error_key":"error_reason"}

    ######################################
    #          AUTH TOKEN SCHEMAS        #
    ######################################
    AuthenticationTokenSchema:
      description: "The object schema for an authentication token"
      type: object
      properties:
        object:
          type: string
        authentication_token:
          type: string
      required:
        - object
        - authentication_token
    AuthenticationTokenResponse:
      description: "The response schema for an authentication token"
      allOf:
      - $ref: '#/components/schemas/BaseResponseSchema'
      - type: object
        properties:
          data:
            type: object
            $ref: '#/components/schemas/AuthenticationTokenSchema'
        required:
          - data
        example:
          data:
            object: "authentication_token"
            authentication_token: "azJRj09l7jvR8KhTqUs3"

    ######################################
    #             USER SCHEMAS           #
    ######################################
    UserSchema:
      description: "The object schema for a user"
      type: object
      properties:
        object:
          type: string
        id:
          type: string
        username:
          type: string
        provider_user_id:
          type: string
        metadata:
          type: object
        encrypted_metadata:
          type: object
      required:
        - object
        - id
        - username
        - provider_user_id
      example:
        object: "user"
        id: "usr_01cbfg6v9thrc3sd9m1v4gazjv"
        provider_user_id: "wijf-fbancomw-dqwjudb"
        username: "thibault@omise.co"
        metadata: {"first_name": "Thibault", "last_name": "Denizet"}
        encrypted_metadata: {}
    UserResponseSchema:
      description: "The response schema for a user"
      allOf:
      - $ref: '#/components/schemas/BaseResponseSchema'
      - type: object
        properties:
          data:
            type: object
            $ref: '#/components/schemas/UserSchema'
        required:
          - data
        example:
          data:
            object: "user"
            id: "usr_01cbfg6v9thrc3sd9m1v4gazjv"
            provider_user_id: "wijf-fbancomw-dqwjudb"
            username: "thibault@omise.co"
            metadata: {"first_name": "Thibault", "last_name": "Denizet"}
            encrypted_metadata: {}

    ######################################
    #             WALLET SCHEMAS         #
    ######################################
    WalletSchema:
      description: "The object schema for a wallet"
      type: object
      properties:
        object:
          type: string
        address:
          type: string
        balances:
          type: array
          items:
            $ref: '#/components/schemas/BalanceSchema'
      required:
        - object
        - address
        - balances
      example:
        object: "wallet"
        address: "123"
        balances:
          - object: "wallet"
            token:
              object: 'token'
              id: "tok_BTC_01cbffybmtbbb449r05zgfct2h"
              symbol: "BTC"
              name: "Bitcoin"
              subunit_to_unit: 100000000000000000
            amount: 100
    BalanceSchema:
      description: "The object schema for a balance"
      type: object
      properties:
        object:
          type: string
        token:
          $ref: '#/components/schemas/TokenSchema'
        amount:
          type: number
      required:
        - object
        - token
        - amount
      example:
        object: "balance"
        token:
          object: 'token'
          id: "tok_BTC_01cbffybmtbbb449r05zgfct2h"
          symbol: "BTC"
          name: "Bitcoin"
          subunit_to_unit: 100000000000000000
        amount: 100
    WalletResponse:
      description: "The object schema for a wallet"
      type: object
      properties:
        object:
          type: string
        socket_topic:
          type: string
        address:
          type: string
        name:
          type: string
        identifier:
          type: string
        metadata:
          type: object
        encrypted_metadata:
          type: object
        user_id:
          type: string
        user:
          $ref: '#/components/schemas/UserSchema'
        account_id:
          type: string
        account:
          $ref: '#/components/schemas/AccountSchema'
        balances:
          type: array
          items:
            $ref: '#/components/schemas/BalanceSchema'
      required:
        - object
        - socket_topic
        - address
        - name
        - identifier
        - metadata
        - encrypted_metadata
        - user_id
        - user
        - account_id
        - account
        - balances
      example:
        data:
          object: "wallet"
          socket_topic: "wallet:XXX123"
          address: "XXX123"
          name: "primary"
          identifier: "primary"
          metadata: {}
          encrypted_metadata: {}
          user_id: "usr_01cbfg6v9thrc3sd9m1v4gazjv"
          user: {}
          account_id: null
          account: null
          balances:
            - amount: 0
              token:
                object: 'token'
                id: "tok_BTC_01cbffybmtbbb449r05zgfct2h"
                symbol: "BTC"
                name: "Bitcoin"
                subunit_to_unit: 100000000000000000
    MultipleWalletsResponse:
      description: "The response schema for a list of multiple wallets (i.e. transfers)"
      allOf:
      - $ref: '#/components/schemas/BaseResponseSchema'
      - type: object
        properties:
          data:
            type: object
            allOf:
              - $ref: '#/components/schemas/UnpaginatedListSchema'
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/WalletResponse'
        required:
          - object
        example:
          data:
            object: list
            data:
            - object: "wallet"
              socket_topic: "wallet:XXX123"
              address: "XXX123"
              name: "primary"
              identifier: "primary"
              metadata: {}
              encrypted_metadata: {}
              user_id: "usr_01cbfg6v9thrc3sd9m1v4gazjv"
              user: {}
              account_id: null
              account: null
              balances:
                - amount: 0
                  token:
                    object: 'token'
                    id: "tok_BTC_01cbffybmtbbb449r05zgfct2h"
                    symbol: "BTC"
                    name: "Bitcoin"
                    subunit_to_unit: 100000000000000000
            - object: "wallet"
              socket_topic: "wallet:XXX456"
              address: "XXX456"
              name: "primary"
              identifier: "primary"
              metadata: {}
              encrypted_metadata: {}
              user_id: "usr_02cbfg6v9thrc3sd9m1v4gazjv"
              user: {}
              account_id: null
              account: null
              balances:
                - amount: 0
                  token:
                    object: 'token'
                    id: "tok_BTC_01cbffybmtbbb449r05zgfct2h"
                    symbol: "BTC"
                    name: "Bitcoin"
    ######################################
    #           ACCOUNT SCHEMAS          #
    ######################################
    AccountSchema:
      description: "The object schema for an account"
      type: object
      properties:
        object:
          type: string
        id:
          type: string
        parent_id:
          type: string
        name:
          type: string
        description:
          type: string
        master:
          type: boolean
        avatar:
          type: object
        metadata:
          type: object
        encrypted_metadata:
          type: object
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - object
        - id
        - parent_id
        - name
        - master
        - avatar
        - created_at
        - updated_at

    ######################################
    #         TOKEN SCHEMAS       #
    ######################################
    TokenSchema:
      description: "The object schema for a token"
      type: object
      properties:
        object:
          type: string
        id:
          type: string
        symbol:
          type: string
        name:
          type: string
        subunit_to_unit:
          type: number
        metadata:
          type: object
        encrypted_metadata:
          type: object
      required:
        - object
        - symbol
        - name
        - subunit_to_unit
      example:
        object: "token"
        id: "tok_OMG_01cbffwvj6ma9a9gg1tb24880q"
        symbol: "OMG"
        name: "Mint"
        subunit_to_unit: 100000000000000000
        metadata: {}
        encrypted_metadata: {}

    ######################################
    #         TRANSACTION SCHEMAS        #
    ######################################
    TransactionSchema:
      description: "The object schema for a transaction"
      type: object
      properties:
        object:
          type: string
        id:
          type: string
          format: uuid
        from:
          type: object
          properties:
            object:
              type: string
            address:
              type: string
            amount:
              type: number
            token:
              type: object
              $ref: '#/components/schemas/TokenSchema'
        to:
          type: object
          properties:
            object:
              type: string
            address:
              type: string
            amount:
              type: number
            token:
              type: object
              $ref: '#/components/schemas/TokenSchema'
        exchange:
          type: object
          properties:
            object:
              type: string
            rate:
              type: number
        metadata:
          type: object
        encrypted_metadata:
          type: object
        status:
          type: string
          enum:
            - comfirmed
            - pending
            - failed
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - object
        - id
        - idempotency_token
        - from
        - to
        - exchange
        - status
        - created_at
        - updated_at
    TransactionResponseSchema:
      description: "The response schema for a transaction"
      allOf:
      - $ref: '#/components/schemas/BaseResponseSchema'
      - type: object
        properties:
          data:
            type: object
            $ref: '#/components/schemas/TransactionSchema'
        required:
          - data
        example:
          version: "1"
          success: true
          data:
            object: "transaction"
            id: "txn_01cbfg7hq1v0v0fq1csn2w2n29"
            idempotency_token: "12345"
            from:
              object: "transaction_source"
              address: "XXX123"
              amount: 1000
              token:
                object: "token"
                id: "tok_ABC_01cbfg349rb8akcvs7vx20a3g0"
                symbol: "ABC"
                name: "ABC Point"
                subunit_to_unit: 100
            to:
              object: "transaction_source"
              address: "XXX123"
              amount: 1000
              token:
                object: "token"
                id: "tok_ABC_01cbfg349rb8akcvs7vx20a3g0"
                symbol: "ABC"
                name: "ABC Point"
                subunit_to_unit: 100
            exchange:
              object: "exchange"
              rate: 1
            metadata: {}
            encrypted_metadata: {}
            status: "confirmed"
            created_at: "2018-01-01T00:00:00Z"
            updated_at: "2018-01-01T10:00:00Z"
    TransactionsResponseSchema:
      description: "The response schema for a list of transactions"
      allOf:
      - $ref: '#/components/schemas/BaseResponseSchema'
      - type: object
        properties:
          data:
            type: object
            allOf:
              - $ref: '#/components/schemas/PaginatedListSchema'
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/TransactionSchema'
        required:
          - data
        example:
          version: "1"
          success: true
          data:
            object: "list"
            data:
              - object: "transaction"
                id: "txn_01cbfg835e82ywjtzb8qthdtnj"
                from:
                  object: "transaction_source"
                  address: "XXX123"
                  amount: 1000
                  token:
                    object: "token"
                    id: "tok_ABC_01cbfg349rb8akcvs7vx20a3g0"
                    symbol: "ABC"
                    name: "ABC Point"
                    subunit_to_unit: 100
                    created_at: "2018-01-01T00:00:00Z"
                    updated_at: "2018-01-01T10:00:00Z"
                to:
                  object: "transaction_source"
                  address: "XXX123"
                  amount: 1000
                  token:
                    object: "token"
                    id: "tok_ABC_01cbfg349rb8akcvs7vx20a3g0"
                    symbol: "ABC"
                    name: "ABC Point"
                    subunit_to_unit: 100
                    created_at: "2018-01-01T00:00:00Z"
                    updated_at: "2018-01-01T10:00:00Z"
                exchange:
                  object: "exchange"
                  rate: 1
                metadata: {}
                encrypted_metadata: {}
                status: "confirmed"
                created_at: "2018-01-01T00:00:00Z"
                updated_at: "2018-01-01T10:00:00Z"
            pagination:
              per_page: 10
              current_page: 1
              is_first_page: true
              is_last_page: true

    ######################################
    #           SETTING SCHEMAS          #
    ######################################
    SettingResponse:
      description: "The response schema for settings"
      allOf:
      - $ref: '#/components/schemas/BaseResponseSchema'
      - type: object
        properties:
          data:
            type: object
            properties:
              object:
                type: string
              tokens:
                type: array
                items:
                 $ref: '#/components/schemas/TokenSchema'
            required:
              - object
              - tokens
        example:
          data:
            object: "setting"
            tokens:
              - object: "token"
                id: "tok_BTC_01cbffybmtbbb449r05zgfct2h"
                symbol: "BTC"
                name: "Bitcoin"
                subunit_to_unit: 100000000000000000
              - object: "token"
                id: "tok_OMG_01cbffwvj6ma9a9gg1tb24880q"
                symbol: "OMG"
                name: "OmiseGO"
                subunit_to_unit: 100000000000000000

    ######################################
    #        TRANSACTION SCHEMAS         #
    ######################################
    # Schema for transaction request response body
    TransactionRequestResponse:
      description: "The response schema for a transaction request"
      allOf:
      - $ref: '#/components/schemas/BaseResponseSchema'
      - type: object
        properties:
          object:
            type: string
          id:
            type: string
          socket_topic:
            type: string
          type:
            type: string
            enum:
              - send
              - receive
          amount:
            type: string
          status:
            type: string
            enum:
              - valid
              - expired
          correlation_id:
            type: string
          token_id:
            type: string
          token:
            type: object
          address:
            type: string
          user_id:
            type: string
          account_id:
            type: string
          require_confirmation:
            type: boolean
          max_consumptions:
            type: integer
          max_consumptions_per_user:
            type: integer
          consumption_lifetime:
            type: integer
          expiration_reason:
            type: string
            enum:
              - max_consumptions_reached
              - expired_transaction_request
              - null
          allow_amount_override:
            type: boolean
          metadata:
            type: object
          encrypted_metadata:
            type: object
          expiration_date:
            type: string
          expired_at:
            type: string
          created_at:
            type: string
          updated_at:
            type: string
        required:
          - object
          - id
          - formatted_id
          - socket_topic
          - type
          - amount
          - status
          - correlation_id
          - token_id
          - token
          - address
          - user_id
          - account_id
          - require_confirmation
          - max_consumptions
          - max_consumptions_per_user
