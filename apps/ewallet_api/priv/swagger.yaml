    ######################################
    #           SETTING SCHEMAS          #
    ######################################
    SettingResponse:
      description: "The response schema for settings"
      allOf:
      - $ref: '#/components/schemas/BaseResponseSchema'
      - type: object
        properties:
          data:
            type: object
            properties:
              object:
                type: string
              minted_tokens:
                type: array
                items:
                 $ref: '#/components/schemas/MintedTokenSchema'
            required:
              - object
              - minted_tokens
        example:
          data:
            object: "setting"
            minted_tokens:
              - object: "minted_token"
                id: "BTC:61822683-68d8-4af6-94d7-5ed4c34ecf1a"
                symbol: "BTC"
                name: "Bitcoin"
                subunit_to_unit: 100000000000000000
              - object: "minted_token"
                id: "OMG:5e9c0be5-15d1-4463-9ec2-02bc8ded7120"
                symbol: "OMG"
                name: "OmiseGO"
                subunit_to_unit: 100000000000000000

    ######################################
    #        TRANSACTION SCHEMAS         #
    ######################################
    # Schema for transaction request response body
    TransactionRequestResponse:
      type: object
      properties:
        object:
          type: string
        id:
          type: string
        type:
          type: string
          enum:
            - send
            - receive
        token_id:
          type: string
        amount:
          type: string
        address:
          type: string
        correlation_id:
          type: string
      required:
        - object
        - id
        - type
        - token_id
        - amount
        - address
        - correlation_id
      example:
        data:
          object: "transaction_request"
          id: "61230be5-15d1-4463-9ec2-02bc8ded7120"
          type: "send"
          token_id: "OMG:5e9c0be5-15d1-4463-9ec2-02bc8ded7120"
          amount: 100
          address: "3a560be5-15d1-4463-9ec2-02bc8ded7120"
          correlation_id: "123"
    # Schema for transaction request consumption response body
    TransactionRequestConsumptionResponse:
      type: object
      properties:
        object:
          type: string
        id:
          type: string
        status:
          type: string
          enum:
            - pending
            - confirmed
            - failed
        amount:
          type: string
        token_id:
          type: string
        correlation_id:
          type: string
        idempotency_token:
          type: string
        transaction_id:
          type: string
        user_id:
          type: string
        transaction_request_id:
          type: string
        address:
          type: string
      required:
        - object
        - id
        - status
        - amount
        - token_id
        - correlation_id
        - idempotency_token
        - transaction_id
        - user_id
        - transaction_request_id
        - address
      example:
        data:
          object: "transaction_request_consumption"
          id: "61230be5-15d1-4463-9ec2-02bc8ded7120"
          status: "confirmed"
          amount: 100
          token_id: "OMG:5e9c0be5-15d1-4463-9ec2-02bc8ded7120"
          correlation_id: "7e9c0be5-15d1-4463-9ec2-02bc8ded7120"
          idempotency_token: "7831c0be5-15d1-4463-9ec2-02bc8ded7120"
          transaction_id: "4567c0be5-15d1-4463-9ec2-02bc8ded7120"
          user_id: "111c0be5-15d1-4463-9ec2-02bc8ded7120"
          transaction_request_id: "1231c0be5-15d1-4463-9ec2-02bc8ded7120"
          address: "5555cer3-15d1-4463-9ec2-02bc8ded7120"

  requestBodies:
    ######################################
    #         USER REQUEST BODIES        #
    ######################################
    UserBody:
      description: The parameters to use for creating or updating a user
      required: true
      content:
        application/vnd.omisego.v1+json:
          schema:
            properties:
              provider_user_id:
                type: string
              username:
                type: string
              metadata:
                type: object
            required:
              - provider_user_id
              - username
              - metadata
            example:
              provider_user_id: "wijf-fbancomw-dqwjudb"
              username: "thibault@omise.co"
              metadata: {"first_name": "Thibault", "last_name": "Denizet"}
    ProviderIdBody:
      description: The parameters to use for providing a provider user id
      required: true
      content:
        application/vnd.omisego.v1+json:
          schema:
            properties:
              provider_user_id:
                type: string
            required:
              - provider_user_id
            example:
              provider_user_id: "wijf-fbancomw-dqwjudb"

    ######################################
    #            TRANSACTIONS            #
    ######################################
    TransactionsBody:
      description: The parameters to use to customize the returned list of transactions.
      required: false
      content:
        application/vnd.omisego.v1+json:
          schema:
            properties:
              page:
                type: integer
                minimum: 1
              per_page:
                type: integer
                minimum: 1
              search_term:
                type: string
              search_terms:
                type: object
              sort_by:
                type: string
              sort_dir:
                type: string
                enum: ["asc", "desc"]
            example:
              page: 1
              per_page: 10
              search_term: "text to search for"
              seatch_terms: {"name": "some_name"}
              sort_by: "field_name"
              sort_dir: "asc"
    UserTransactionsBody:
      description: The parameters to use to customize the returned list of transactions.
      required: true
      content:
        application/vnd.omisego.v1+json:
          schema:
            properties:
              provider_user_id:
                type: string
              address:
                type: string
              page:
                type: integer
                minimum: 1
              per_page:
                type: integer
                minimum: 1
              search_term:
                type: string
              search_terms:
                type: object
              sort_by:
                type: string
              sort_dir:
                type: string
                enum: ["asc", "desc"]
            required:
              - provider_user_id
            example:
              provider_user_id: "sample_provider_id"
              address: "address_owned_by_user (optional)"
              page: 1
              per_page: 10
              search_term: "text to search for"
              seatch_terms: {"name": "some_name"}
              sort_by: "field_name"
              sort_dir: "asc"
    CurrentUserTransactionsBody:
      description: The parameters to use to customize the returned list of transactions.
      required: true
      content:
        application/vnd.omisego.v1+json:
          schema:
            properties:
              address:
                type: string
              page:
                type: integer
                minimum: 1
              per_page:
                type: integer
                minimum: 1
              search_term:
                type: string
              search_terms:
                type: object
              sort_by:
                type: string
              sort_dir:
                type: string
                enum: ["asc", "desc"]
            required:
              - provider_user_id
            example:
              address: "address_owned_by_current_user (optional)"
              page: 1
              per_page: 10
              search_term: "text to search for"
              seatch_terms: {"name": "some_name"}
              sort_by: "field_name"
              sort_dir: "asc"
    ######################################
    #       TRANSFER REQUEST BODIES      #
    ######################################
    TransferBody:
      description: The parameters for making a transfer from an address to another.
      required: true
      content:
        application/vnd.omisego.v1+json:
          schema:
            properties:
              from_address:
                type: string
              to_address:
                type: string
              token_id:
                type: string
              amount:
                type: integer
              metadata:
                type: object
            required:
              - from_address
              - to_address
              - token_id
              - amount
              - metadata
            example:
              from_address: "81e75f46-ee14-4e4c-a1e5-cddcb26dce9c"
              to_address: "4aa07691-2f99-4cb1-b36c-50763e2d2ba8"
              token_id: "BTC:61822683-68d8-4af6-94d7-5ed4c34ecf1a"
              amount: 100
              metadata: {}
    BalanceAdjustmentBody:
      description: |
        The parameters for crediting or debiting the balance of the specified user
        by taking/giving back the given amount from/to the account_id.

        If not specified, the account owning the minted token will be used as the source.
        If no burn_balance_identifier is specified, the tokens won't be burned
        and will instead be returned to the primary balance of the selected account.
      required: true
      content:
        application/vnd.omisego.v1+json:
          schema:
            properties:
              provider_user_id:
                type: string
              token_id:
                type: string
              amount:
                type: integer
              account_id:
                type: string
              burn_balance_identifier:
                type: string
              metadata:
                type: object
            required:
              - provider_user_id
              - token_id
              - amount
              - metadata
            example:
              provider_user_id: "wijf-fbancomw-dqwjudb"
              token_id: "BTC:61822683-68d8-4af6-94d7-5ed4c34ecf1a"
              amount: 100
              account_id: "865ff420-899a-4eb3-8364-19edc5d51676"
              burn_balance_identifier: "burn"
              metadata: {}
    CreateTransactionRequestBody:
      description: Create a transaction request using the specified values. That request can then be consumed using a different endpoint by a different client to create a transaction from that request.
      required: true
      content:
        application/vnd.omisego.v1+json:
          schema:
            properties:
              type:
                type: string
                enum:
                  - send
                  - receive
              token_id:
                type: string
              amount:
                type: integer
              correlation_id:
                type: string
              address:
                type: string
            required:
              - type
              - token_id
            example:
              type: "send"
              token_id: "MNT:61822683-68d8-4af6-94d7-5ed4c34ecf1a"
              amount: 100
              correlation_id: "123"
              address: "2ae52683-68d8-4af6-94d7-5ed4c34ecf1a"
    GetTransactionRequestBody:
      description: Get a transaction request using the specified ID.
      required: true
      content:
        application/vnd.omisego.v1+json:
          schema:
            properties:
              id:
                type: string
            example:
              id: "71822683-68d8-4af6-94d7-5ed4c34ecf1a"
    ConsumeTransactionRequestBody:
      description: Consume a transaction request using the specified values.
      required: true
      content:
        application/vnd.omisego.v1+json:
          schema:
            properties:
              transaction_request_id:
                type: string
              correlation_id:
                type: string
              amount:
                type: integer
              address:
                type: string
              metadata:
                type: object
            required:
              - transaction_request_id
            example:
              transaction_request_id: "MNT:61822683-68d8-4af6-94d7-5ed4c34ecf1a"
              correlation_id: "123"
              amount: 100
              address: "2ae52683-68d8-4af6-94d7-5ed4c34ecf1a"
              metadata: nil

