# Components are objects that are reusable within this API spec.
# They do not have any effect on the API unless they are
# referenced from properties outside the component.
components:
  schemas:
    ######################################
    #             BASE SCHEMAS           #
    ######################################
    BaseResponseSchema:
      description: "The response schema for a successful operation"
      type: object
      properties:
        version:
          type: string
        success:
          type: boolean
        data:
          type: object
      required:
        - version
        - success
        - data
      example:
        version: "1"
        success: true
        data: {}
    UnpaginatedListSchema:
      description: "The object schema for an unpaginated list"
      type: object
      properties:
        object:
          type: string
        data:
          type: array
      required:
        - object
        - data
      example:
        object: list
        data: []
    PaginatedListSchema:
      description: "The object schema for a paginated list"
      type: object
      properties:
        object:
          type: string
        data:
          type: array
        pagination:
          type: object
          properties:
            per_page:
              type: integer
              minimum: 1
            current_page:
              type: integer
              minimum: 1
            is_first_page:
              type: boolean
            is_last_page:
              type: boolean
          required:
            - per_page
            - current_page
            - is_first_page
            - is_last_page
      required:
        - object
        - data
        - pagination
      example:
        object: list
        data: []
        pagination:
          per_page: 10
          current_page: 1
          is_first_page: true
          is_last_page: true

    ######################################
    #            ERROR SCHEMAS           #
    ######################################
    ErrorSchema:
      description: "The object schema for an error"
      type: object
      properties:
        object:
          type: string
        code:
          type: string
        description:
          type: string
        messages:
          type: object
      required:
        - object
        - code
        - description
        - messages
      example:
        object: "error"
        code: "server:internal_server_error"
        description: "Something went wrong on the server"
        messages: {"error_key": "error_reason"}
    ErrorResponseSchema:
      description: "The response schema for an error"
      allOf:
        - $ref: '#/components/schemas/BaseResponseSchema'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/ErrorSchema'
          required:
            - data
          example:
            success: false
            data:
              object: "error"
              code: "server:internal_server_error"
              description: "Something went wrong on the server"
              messages: {"error_key":"error_reason"}

    ######################################
    #          AUTH TOKEN SCHEMAS        #
    ######################################
    AuthenticationTokenSchema:
      description: "The object schema for an authentication token"
      type: object
      properties:
        object:
          type: string
        authentication_token:
          type: string
        user_id:
          type: string
        user:
          type: object
          $ref: '#/components/schemas/UserSchema'
        account_id:
          type: string
        master_admin:
          type: boolean
        account:
          type: object
          $ref: '#/components/schemas/AccountSchema'
      required:
        - object
        - authentication_token
        - user_id
        - user
        - account_id
        - account
    AuthenticationTokenResponseSchema:
      description: "The response schema for an authentication token"
      allOf:
      - $ref: '#/components/schemas/BaseResponseSchema'
      - type: object
        properties:
          data:
            type: object
            $ref: '#/components/schemas/AuthenticationTokenSchema'
        required:
          - data
        example:
          data:
            object: "authentication_token"
            authentication_token: "azJRj09l7jvR8KhTqUs3"
            user_id: "usr_01cc02x0v98qcctvycfx4vsk8x"
            user:
              object: "user"
              id: "usr_01cc02x0v98qcctvycfx4vsk8x"
              provider_user_id: "wijf-fbancomw-dqwjudb"
              username: "johndoe"
              email: "johndoe@omise.co"
              metadata: {"first_name": "John", "last_name": "Doe"}
              encrypted_metadata: {"something": "secret"}
              created_at: "2018-01-01T00:00:00Z"
              updated_at: "2018-01-01T10:00:00Z"
            account_id: "acc_01ca2p8jqans5aty5gj5etmjcf"
            account:
              object: "account"
              id: "acc_01ca2p8jqans5aty5gj5etmjcf"
              parent_id: "acc_01ca2pkge49aabzd6k6msho0y"
              name: "Account Name"
              description: "The account description"
              master: true
              metadata: {}
              encrypted_metadata: {}
              avatar: {"original": "file_url"}
              created_at: "2018-01-01T00:00:00Z"
              updated_at: "2018-01-01T10:00:00Z"

    ######################################
    #         TOKEN SCHEMAS       #
    ######################################
    TokenSchema:
      description: "The object schema for a token"
      type: object
      properties:
        object:
          type: string
        id:
          type: string
        symbol:
          type: string
        name:
          type: string
        subunit_to_unit:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        metadata:
          type: object
        encrypted_metadata:
          type: object
      required:
        - object
        - id
        - symbol
        - name
        - subunit_to_unit
        - created_at
        - updated_at
    TokenResponseSchema:
      description: "The response schema for a token"
      allOf:
        - $ref: '#/components/schemas/BaseResponseSchema'
        - type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/TokenSchema'
          required:
            - data
          example:
            version: "1"
            success: true
            data:
              object: "token"
              id: "tok_ABC_01cbfge9qhmsdbjyb7a8e8pxt3"
              symbol: "ABC"
              name: "ABC Point"
              subunit_to_unit: 100
              created_at: "2018-01-01T00:00:00Z"
              updated_at: "2018-01-01T10:00:00Z"
    TokensResponseSchema:
      description: "The response schema for a list of tokens"
      allOf:
        - $ref: '#/components/schemas/BaseResponseSchema'
        - type: object
          properties:
            data:
              type: object
              allOf:
                - $ref: '#/components/schemas/PaginatedListSchema'
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '#/components/schemas/TokenSchema'
          required:
            - data
          example:
            version: "1"
            success: true
            data:
              object: "list"
              data:
                - object: "token"
                  id: "tok_ABC_01cbfge9qhmsdbjyb7a8e8pxt3"
                  symbol: "ABC"
                  name: "ABC Point"
