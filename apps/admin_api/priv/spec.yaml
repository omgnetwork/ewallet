              correlation_id: "123"
              token_id: "tok_OMG_01cbffwvj6ma9a9gg1tb24880q"
              amount: 100
              provider_user_id: "provider_user_id01"
              address: "2ae52683-68d8-4af6-94d7-5ed4c34ecf1a"
