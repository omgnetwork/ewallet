  requestBodies:
    ######################################
    #       SESSION REQUEST BODIES       #
    ######################################
    LoginBody:
      description: The parameters to use for logging in a user
      required: true
      content:
        application/vnd.omisego.v1+json:
          schema:
            properties:
              email:
                type: string
                format: email
              password:
                type: string
                format: password
            required:
              - email
              - password
            example:
              email: "test@example.com"
              password: "the_password"

    ######################################
    #     MINTED TOKEN REQUEST BODIES    #
    ######################################
    MintedTokenAllBody:
      description: The parameters to use for listing the minted tokens
      required: true
      content:
        application/vnd.omisego.v1+json:
          schema:
            properties:
              page:
                type: integer
                minimum: 1
              per_page:
                type: integer
                minimum: 1
              search_term:
                type: string
              sort_by:
                type: string
              sort_dir:
                type: string
                enum: ["asc", "desc"]
            example:
              page: 1
              per_page: 10
              search_term: "text to search for"
              sort_by: "field_name"
              sort_dir: "asc"
    MintedTokenGetBody:
      description: The parameters to use for retrieving a specific minted token by its id
      required: true
      content:
        application/vnd.omisego.v1+json:
          schema:
            properties:
              id:
                type: string
            required:
              - id
            example:
              id: "ABC:ce3982f5-4a27-498d-a91b-7bb2e2a8d3d1"
    # Request body for creating a minted token
    MintedTokenCreateBody:
        description: The parameters to create a minted token
        required: true
        content:
          application/vnd.omisego.v1+json:
            schema:
              properties:
                name:
                  type: string
                symbol:
                  type: string
                description:
                  type: string
                subunit_to_unit:
                  type: integer
                iso_code:
                  type: string
                short_symbol:
                  type: string
                subunit:
                  type: string
                symbol_first:
                  type: boolean
                html_entity:
                  type: string
                iso_numeric:
                  type: string
                smallest_denomination:
                  type: integer
                metadata:
                  type: object
              required:
                - name
                - symbol
                - description
                - subunit_to_unit
              example:
                symbol: "BTC"
                name: "Bitcoin"
                description: "desc"
                subunit_to_unit: 100
    # Request body for listing accounts
    AccountAllBody:
      description: The parameters to use for listing the accounts
      required: true
      content:
        application/vnd.omisego.v1+json:
          schema:
            properties:
              page:
                type: integer
                minimum: 1
              per_page:
                type: integer
                minimum: 1
              search_term:
                type: string
              sort_by:
                type: string
              sort_dir:
                type: string
                enum: ["asc", "desc"]
            example:
              page: 1
              per_page: 10
              search_term: "text to search for"
              sort_by: "field_name"
              sort_dir: "asc"
    AccountGetBody:
      description: The parameters to use for retrieving a specific account by its id
      required: true
      content:
        application/vnd.omisego.v1+json:
          schema:
            properties:
              id:
                type: string
                format: uuid
            required:
              - id
            example:
              id: "ce3982f5-4a27-498d-a91b-7bb2e2a8d3d1"
    AccountCreateBody:
      description: The parameters to use for creating a new account
      required: true
      content:
        application/vnd.omisego.v1+json:
          schema:
            properties:
              name:
                type: string
              description:
                type: string
              master:
                type: string
            required:
              - name
            example:
              name: "Account Name"
              description: "The account description"
              master: true
    AccountUpdateBody:
      description: The parameters to use for updating an account
      required: true
      content:
        application/vnd.omisego.v1+json:
          schema:
            properties:
              id:
                type: string
                format: uuid
              name:
                type: string
              description:
                type: string
              master:
                type: string
            required:
              - id
              - name
              - description
              - master
            example:
              id: "ce3982f5-4a27-498d-a91b-7bb2e2a8d3d1"
              name: "Account Name"
              description: "The account description"
              master: true
    AccountListUsersBody:
      description: The parameters to use for assigning listing users in an account
      required: true
      content:
        application/vnd.omisego.v1+json:
          schema:
            properties:
              account_id:
                type: string
                format: uuid
            required:
              - account_id
            example:
              account_id: "ce3982f5-4a27-498d-a91b-7bb2e2a8d3d1"
    AccountAssignUserBody:
      description: The parameters to use for assigning a user to an account
      required: true
      content:
        application/vnd.omisego.v1+json:
          schema:
            oneOf:
              - properties:
                  user_id:
                    type: string
                    format: uuid
                  account_id:
                    type: string
                    format: uuid
                  role_name:
                    type: string
                  redirect_url:
                    type: string
                required:
                  - user_id
                  - account_id
                  - role_name
                  - redirect_url
                example:
                  user_id: "582edb32-1b7e-46aa-95f2-e0b3f57d71d3"
                  account_id: "ce3982f5-4a27-498d-a91b-7bb2e2a8d3d1"
                  role_name: "admin"
                  redirect_url: "https://domain/redirect_path?email={email}&token={token}"
              - properties:
                  email:
                    type: string
                  account_id:
                    type: string
                    format: uuid
                  role_name:
                    type: string
                required:
                  - email
                  - account_id
                  - role_name
                  - redirect_url
                example:
                  email: "user@example.com"
                  account_id: "ce3982f5-4a27-498d-a91b-7bb2e2a8d3d1"
                  role_name: "admin"
                  redirect_url: "https://domain/redirect_path?email={email}&token={token}"
            example:
              account_id: "ce3982f5-4a27-498d-a91b-7bb2e2a8d3d1"
              user_id: "582edb32-1b7e-46aa-95f2-e0b3f57d71d3"
              role_name: "admin"
              redirect_url: "https://domain/redirect_path?email={email}&token={token}"
    AccountUnassignUserBody:
      description: The parameters to use for unassigning a user from an account
      required: true
      content:
        application/vnd.omisego.v1+json:
          schema:
            properties:
              user_id:
                type: string
                format: uuid
              account_id:
                type: string
                format: uuid
            required:
              - user_id
              - account_id
            example:
              account_id: "ce3982f5-4a27-498d-a91b-7bb2e2a8d3d1"
              user_id: "582edb32-1b7e-46aa-95f2-e0b3f57d71d3"
    AccountUploadBody:
      description: The parameters to use for uploading an account's avatar. Only supports .jpg, .jpeg, .gif and .png.
      required: true
      content:
        application/x-www-form-urlencoded:
          schema:
            properties:
              id:
                type: string
                format: uuid
              avatar:
                type: string
                format: binary
            required:
              - id
              - avatar
            example:
              id: "ce3982f5-4a27-498d-a91b-7bb2e2a8d3d1"
              avatar: "/path/to/file"

