      responses:
        '200':
          $ref: "#/components/responses/AccountsResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  /invite.accept:
    post:
      tags:
        - User
      summary: Accepts an invite
      operationId: invite_accept
      security:
        - UserAuth: []
      responses:
        '200':
          $ref: "#/components/responses/UserResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"

  ##########################################
  #          ADMIN USER ENDPOINTS          #
  ##########################################
  /admin.all:
    post:
      tags:
