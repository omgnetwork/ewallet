                minimum: 1
              per_page:
                type: integer
                minimum: 1
              search_term:
                type: string
              sort_by:
                type: string
              sort_dir:
                type: string
                enum: ["asc", "desc"]
            example:
              page: 1
              per_page: 10
              search_term: "text to search for"
              sort_by: "email"
              sort_dir: "asc"
    AdminGetBody:
      description: The parameters to use for retrieving a specific admin by its id
      required: true
      content:
        application/vnd.omisego.v1+json:
          schema:
            properties:
              id:
                type: string
                format: uuid
            required:
              - id
            example:
              id: "ce3982f5-4a27-498d-a91b-7bb2e2a8d3d1"
    AdminUploadBody:
      description: The parameters to use for uploading an admin's avatar. Only supports .jpg, .jpeg, .gif and .png.
      required: true
      content:
        application/x-www-form-urlencoded:
          schema:
            properties:
              id:
                type: string
                format: uuid
              avatar:
                type: string
                format: binary
            required:
              - id
              - avatar
            example:
              id: "ce3982f5-4a27-498d-a91b-7bb2e2a8d3d1"
              avatar: "/path/to/file"

    ######################################
    #      ACCESS KEY REQUEST BODIES     #
    ######################################
    AccessKeyAllBody:
      description: The parameters to use for listing the access keys
      required: true
      content:
        application/vnd.omisego.v1+json:
          schema:
            properties:
              page:
                type: integer
                minimum: 1
              per_page:
                type: integer
                minimum: 1
              search_term:
                type: string
              sort_by:
                type: string
              sort_dir:
                type: string
                enum: ["asc", "desc"]
            example:
              page: 1
              per_page: 10
              search_term: "text to search for"
              sort_by: "created_at"
              sort_dir: "desc"
    AccessKeyDeleteBody:
      description: The parameters to use for deleting an access key
      required: true
      content:
        application/vnd.omisego.v1+json:
          schema:
            oneOf:
              - properties:
                  id:
                    type: string
                    format: uuid
                required:
                  - id
                example:
                  id: "582edb32-1b7e-46aa-95f2-e0b3f57d71d3"
              - properties:
                  access_key:
                    type: string
                required:
                  - access_key
                example:
                  access_key: "jZKpGKgwy5LJTWwXqSD4jVWYDdnTKHlRYkaNB6SqsaQ"
            example:
              id: "582edb32-1b7e-46aa-95f2-e0b3f57d71d3"

    ######################################
    #       API KEY REQUEST BODIES       #
    ######################################
    APIKeyAllBody:
      description: The parameters to use for listing the API keys
      required: true
      content:
        application/vnd.omisego.v1+json:
          schema:
            properties:
              page:
                type: integer
                minimum: 1
              per_page:
                type: integer
                minimum: 1
              search_term:
                type: string
              sort_by:
                type: string
              sort_dir:
                type: string
                enum: ["asc", "desc"]
            example:
              page: 1
              per_page: 10
              search_term: "text to search for"
              sort_by: "created_at"
              sort_dir: "asc"
    APIKeyCreateBody:
      description: The parameters to use for creating an API key
      required: true
      content:
        application/vnd.omisego.v1+json:
          schema:
            properties:
              owner_app:
                type: string
            required:
              - owner_app
            example:
              owner_app: "admin_api"
    APIKeyDeleteBody:
      description: The parameters to use for deleting an API key
      required: true
      content:
        application/vnd.omisego.v1+json:
          schema:
            properties:
              id:
                type: string
                format: uuid
            required:
              - id
            example:
              id: "582edb32-1b7e-46aa-95f2-e0b3f57d71d3"

  ######################################
