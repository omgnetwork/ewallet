        '200':
          $ref: "#/components/responses/APIKeysResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  /api_key.create:
    post:
      tags:
        - API Access
      summary: Create an API key
      operationId: api_key_create
      security:
