TransactionConsumptionSchema:
  description: "The schema for a transaction request consumption"
  type: object
  properties:
    object:
      type: string
    id:
      type: string
    socket_topic:
      type: string
    status:
      type: string
      enum:
        - pending
        - approved
        - rejected
        - confirmed
        - failed
        - expired
    amount:
      type: string
    token_id:
      type: string
    token:
      type: object
    correlation_id:
      type: string
    idempotency_token:
      type: string
    transaction_id:
      type: string
    transaction:
      type: object
    user_id:
      type: string
    user:
      type: object
    account_id:
      type: string
    account:
      type: object
    transaction_request_id:
      type: string
    transaction_request:
      type: object
    address:
      type: string
    metadata:
      type: object
    encrypted_metadata:
      type: object
    expiration_date:
      type: string
    created_at:
      type: string
    updated_at:
      type: string
    approved_at:
      type: string
    rejected_at:
      type: string
    confirmed_at:
      type: string
    failed_at:
      type: string
    expired_at:
      type: string
  required:
    - object
    - id
    - socket_topic
    - status
    - amount
    - token_id
    - token
    - correlation_id
    - idempotency_token
    - transaction_id
    - transaction
    - user_id
    - user
    - account_id
    - account
    - transaction_request_id
    - transaction_request
    - address
    - metadata
    - encrypted_metadata
    - expiration_date
    - created_at
    - updated_at
    - approved_at
    - rejected_at
    - confirmed_at
    - failed_at
    - expired_at
