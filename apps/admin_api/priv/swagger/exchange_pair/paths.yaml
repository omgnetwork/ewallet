exchange_pair.all:
  post:
    tags:
      - ExchangePair
    summary: Get the list of exchange pairs
    operationId: exchange_pair_all
    security:
      - ProviderAuth: []
      - AdminAuth: []
    requestBody:
      $ref: 'request_bodies.yaml#/ExchangePairAllBody'
    responses:
      '200':
        $ref: 'responses.yaml#/ExchangePairsResponse'
      '500':
        $ref: '../shared/responses.yaml#/InternalServerError'
exchange_pair.get:
  post:
