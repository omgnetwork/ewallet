admin.reset_password:
  post:
    tags:
      - Admin
    summary: Sends an email containing a link to reset the password.
    operationId: password_reset
    security:
      - ClientAuth: []
    requestBody:
      $ref: 'request_bodies.yaml#/ResetPasswordBody'
