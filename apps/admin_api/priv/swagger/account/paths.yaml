account.all:
  post:
    tags:
      - Account
    summary: Get the list of accounts
    operationId: account_all
    security:
      - ProviderAuth: []
      - AdminAuth: []
    requestBody:
      $ref: '../shared/request_bodies.yaml#/PaginatedRequestBody'
    responses:
      '200':
        $ref: "responses.yaml#/AccountsResponse"
      '500':
        $ref: '../shared/responses.yaml#/InternalServerError'
