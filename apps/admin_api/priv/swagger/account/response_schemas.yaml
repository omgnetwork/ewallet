AccountResponseSchema:
  description: "The response schema for an account"
  allOf:
  - $ref: '../shared/schemas.yaml#/BaseResponseSchema'
  - type: object
    properties:
      data:
        type: object
        $ref: 'schemas.yaml#/AccountSchema'
    required:
      - data
    example:
      version: "1"
      success: true
      data:
        object: "account"
        id: "acc_01ca2p8jqans5aty5gj5etmjcf"
        parent_id: "acc_01ca26pkge49aabzd6k6mshn0y"
        name: "Account Name"
        description: "The account description"
        master: true
        category_ids: []
        roles: []
        metadata: {}
        encrypted_metadata: {}
        avatar: {"original": "file_url"}
        created_at: "2018-01-01T00:00:00Z"
        updated_at: "2018-01-01T10:00:00Z"
AccountsResponseSchema:
  description: "The response schema for a list of accounts"
  allOf:
  - $ref: '../shared/schemas.yaml#/BaseResponseSchema'
  - type: object
    properties:
      data:
        type: object
        allOf:
          - $ref: '../shared/schemas.yaml#/PaginatedListSchema'
          - type: object
            properties:
              data:
                type: array
                items:
                  $ref: 'schemas.yaml#/AccountSchema'
    required:
      - data
    example:
      version: "1"
      success: true
      data:
        object: "list"
        data:
          - object: "account"
            id: "acc_01ca2p8jqans5aty5gj5etmjcf"
            parent_id: "acc_01ca26pkge49aabzd6k6mshn0y"
            name: "Account name"
            description: "The account description"
            master: true
            category_ids: []
            roles: []
            metadata: {}
            encrypted_metadata: {}
            avatar: {"original": "file_url"}
            created_at: "2018-01-01T00:00:00Z"
            updated_at: "2018-01-01T10:00:00Z"
        pagination:
          per_page: 10
          current_page: 1
          is_first_page: true
          is_last_page: true
