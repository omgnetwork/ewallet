UserResponseSchema:
  description: "The response schema for a user"
  allOf:
  - $ref: '../shared/schemas.yaml#/BaseResponseSchema'
  - type: object
    properties:
      data:
        type: object
        $ref: 'schemas.yaml#/UserSchema'
    required:
      - data
    example:
      data:
        object: "user"
        id: "usr_01ce83zf80j542z4q4zqd8qvfx"
        provider_user_id: "wijf-fbancomw-dqwjudb"
        username: "johndoe"
        full_name: "John Doe"
        calling_name: "John"
        email: "johndoe@omise.co"
        enabled: true
        metadata: {"first_name": "John", "last_name": "Doe"}
        encrypted_metadata: {"something": "secret"}
        created_at: "2018-01-01T00:00:00Z"
        updated_at: "2018-01-01T10:00:00Z"

UsersResponseSchema:
  description: "The response schema for a list of users"
  allOf:
  - $ref: '../shared/schemas.yaml#/BaseResponseSchema'
  - type: object
    properties:
      data:
        type: object
        allOf:
          - $ref: '../shared/schemas.yaml#/PaginatedListSchema'
          - type: object
            properties:
              data:
                type: array
                items:
                  $ref: 'schemas.yaml#/UserSchema'
    required:
      - data
    example:
      version: "1"
      success: true
      data:
        object: "list"
        data:
          - object: "user"
            id: "usr_01ce83zf80j542z4q4zqd8qvfx"
            provider_user_id: "wijf-fbancomw-dqwjudb"
            username: "johndoe"
            full_name: "John Doe"
            calling_name: "John"
            email: "johndoe@omise.co"
            enabled: true
            metadata: {"first_name": "John", "last_name": "Doe"}
            encrypted_metadata: {"something": "secret"}
            created_at: "2018-01-01T00:00:00Z"
            updated_at: "2018-01-01T10:00:00Z"
        pagination:
          per_page: 10
          current_page: 1
          is_first_page: true
          is_last_page: true

