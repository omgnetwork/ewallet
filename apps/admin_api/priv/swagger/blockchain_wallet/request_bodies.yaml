BalanceAllForBlockchainWalletBody:
  description: The parameters to use for listing the blockchain balances for a blockchain wallet. Note that the pagination parameters are based on token.
  required: true
  content:
    application/vnd.omisego.v1+json:
      schema:
        allOf:
        - $ref: '../../../../ewallet/priv/swagger/shared/schemas.yaml#/PaginatedRequestBodySchema'
        oneOf:
          - properties:
              address:
                type: string
            required:
              - address
          - properties:
              address:
                type: string
              token_ids:
                type: array
                items:
                  type: string
            required:
              - address
          - properties:
              address:
                type: string
              token_addresses:
                type: array
                items:
                  type: string
            required:
              - address
        example:
          address: "0x54e0588607dcec6c0b36fca1154a57814a913591"
          token_addresses:  ["0x48b91d5f363892592bf836777dc73b54a10b72ae", "0x0000000000000000000000000000000000000000", "0xb76fe945f8672b57cc151448e2f52b0f88891c34"]

BlockchainWalletGetBody:
  description: The parameters to use for retrieving a blockchain wallet by its address
  required: true
  content:
    application/vnd.omisego.v1+json:
      schema:
        properties:
          address:
            type: string
        required:
          - address
        example:
          address: "0x54e0588607dcec6c0b36fca1154a57814a913591"

BlockchainWalletAllBody:
  description: The parameters to use for listing the blockchain wallets
  required: true
  content:
    application/vnd.omisego.v1+json:
      schema:
        allOf:
        - $ref: '../../../../ewallet/priv/swagger/shared/schemas.yaml#/PaginatedRequestBodySchema'
        properties:
          start_by:
            type: string
        example:
          start_by: address

BlockchainWalletCreateBody:
  description: The parameters to use for creating a blockchain wallet
  required: true
  content:
    application/vnd.omisego.v1+json:
      schema:
        example:
          name: Primary cold wallet reference
          type: cold
          address: "0x48b91d5f363892592bf836777dc73b54a10b72ae"
        properties:
          name:
            type: string
          type:
            type: string
            enum: [cold]
          address:
            type: string
        required:
          - name
          - type
          - address

BlockchainWalletDepositBody:
  description: The parameters to use for depositing to a childchain
  required: true
  content:
    application/vnd.omisego.v1+json:
      schema:
        example:
          token_id: "tok_ETH_01dft2tk077p5chqx1d05v3epz"
          amount: 100
          address: "0x48b91d5f363892592bf836777dc73b54a10b72ae"
          idempotency_token: "7831c0be5-15d1-4463-9ec2-02bc8ded7120"
        properties:
          address:
            type: string
          amount:
            type: integer
          token_id:
            type: string
        required:
          - amount
          - token_id
          - address
          - idempotency_token