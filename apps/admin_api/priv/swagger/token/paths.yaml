token.all:
  post:
    tags:
      - Token
    summary: Get the list of tokens
    operationId: token_all
    security:
      - AdminAuth: []
      - ProviderAuth: []
    requestBody:
      $ref: '../shared/request_bodies.yaml#/PaginatedRequestBody'
    responses:
      '200':
        $ref: "responses.yaml#/TokensResponse"
      '500':
        $ref: '../shared/responses.yaml#/InternalServerError'
token.get:
  post:
    tags:
      - Token
    summary: Get a specific token
    operationId: token_get
    security:
      - ProviderAuth: []
      - AdminAuth: []
    requestBody:
      $ref: 'request_bodies.yaml#/TokenGetBody'
    responses:
