TokenStatsResponseSchema:
  description: The object schema for token stats
  type: object
  properties:
    object:
      type: string
    token_id:
      type: string
    token:
      type: object
      $ref: '../../../../ewallet/priv/swagger/token/schemas.yaml#/TokenSchema'
    total_supply:
      type: integer
  required:
    - object
    - token_id
    - token
    - total_supply
  example:
    data:
      object: token_stats
      total_supply: 100000
      token_id: tok_abc_01cbfge9qhmsdbjyb7a8e8pxt3
      token:
        object: token
        id: tok_abc_01cbfge9qhmsdbjyb7a8e8pxt3
        symbol: ABC
        name: ABC Point
        subunit_to_unit: 100
        created_at: '2018-01-01T00:00:00Z'
