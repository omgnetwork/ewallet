openapi: 3.0.0
info:
  version: "1.0.0"
  title: eWallet Admin API
  description: >
    This is the API design for eWallet Admin.


    All calls must be user-authenticated. That is, the client must first authenticate with the API using the user's email and password. On successful authentication, the API returns an authentication token (i.e. `authentication_token`).


    Once a valid `authentication_token` is received, use the given auth token to make subsequent calls to the API via HTTP header
    `Authorization=OMGAdmin Base64(api_key:authentication_token)`.


    Due to HTTP-RPC nature, the API will always return a `200` HTTP status, including on errors.
    Only in case of an internal server error that `500` will be returned.


    Error codes are defined in  [eWallet API Error Codes](https://docs.google.com/a/omise.co/spreadsheets/d/1yq5IIoXQYV_ZlUVejAnhB8lVra2rxm56EnyjfMqFcU8/edit?usp=sharing).
  contact:
    name: OmiseGO
    email: unnawut@omise.co
  license:
    name: License to be defined
    url: 'https://omg.omise.co/'
tags:
  - name: Session
    description: These are the endpoints related to the session tokens.
  - name: Minted Token
    description: These are the endpoints related to minted tokens.
  - name: Account
    description: These are the endpoints related to the account.
  - name: User
    description: These are the endpoints related to users.
  - name: Admin
    description: These are the endpoints related to admins.
  - name: Transaction
    description: These are the endpoints related to transactions.
  - name: API Access
    description: These are the endpoints related to API access.
paths:
  ############################
  #         SESSION          #
  ############################
  # Endpoint to login a user.
  /login:
    post:
      tags:
        - Session
      summary: Login an existing user using email and password.
      operationId: login
      security:
        - AdminAuth: []
      parameters:
        - $ref: "#/components/parameters/ClientAuthorizationHeader"
      requestBody:
        $ref: '#/components/requestBodies/LoginBody'
      responses:
        '200':
          $ref: "#/components/responses/AuthenticationTokenResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  # Endpoint to logout a user. (invalidate its authentication_token)
  /logout:
    post:
      tags:
        - Session
      summary: Expires a user's authentication_token.
      operationId: logout
      security:
        - AdminAuth: []
      parameters:
        - $ref: "#/components/parameters/UserAuthorizationHeader"
      responses:
        '200':
          $ref: "#/components/responses/EmptyResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  ############################
  #      MINTED TOKENS       #
  ############################
  /minted_token.all:
    post:
      tags:
        - Minted Token
      summary: Get the list of minted tokens
      operationId: token_all
      security:
        - AdminAuth: []
      parameters:
        - $ref: "#/components/parameters/UserAuthorizationHeader"
      requestBody:
        $ref: '#/components/requestBodies/MintedTokenAllBody'
      responses:
        '200':
          $ref: "#/components/responses/MintedTokensResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  /minted_token.get:
    post:
      tags:
        - Minted Token
      summary: Get a specific minted token
      operationId: token_get
      security:
        - AdminAuth: []
      parameters:
        - $ref: "#/components/parameters/UserAuthorizationHeader"
      requestBody:
        $ref: '#/components/requestBodies/MintedTokenGetBody'
      responses:
        '200':
          $ref: "#/components/responses/MintedTokenResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  ############################
  #         ACCOUNTS         #
  ############################
  # Endpoint to get info about the accounts
  /account.all:
    post:
      tags:
        - Account
      summary: Get the list of accounts
      operationId: account_all
      security:
        - AdminAuth: []
      parameters:
        - $ref: "#/components/parameters/UserAuthorizationHeader"
      requestBody:
        $ref: '#/components/requestBodies/AccountAllBody'
      responses:
        '200':
          $ref: "#/components/responses/AccountsResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  # Endpoint to get info about the accounts
  /account.get:
    post:
      tags:
        - Account
      summary: Get a specific account
      operationId: account_get
      security:
        - AdminAuth: []
      parameters:
        - $ref: "#/components/parameters/UserAuthorizationHeader"
      requestBody:
        $ref: '#/components/requestBodies/AccountGetBody'
      responses:
        '200':
          $ref: "#/components/responses/AccountResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  # Endpoint to create a new account
  /account.create:
    post:
      tags:
        - Account
      summary: Create a new account
      operationId: account_create
      security:
        - AdminAuth: []
      parameters:
        - $ref: "#/components/parameters/UserAuthorizationHeader"
      requestBody:
        $ref: '#/components/requestBodies/AccountCreateBody'
      responses:
        '200':
          $ref: "#/components/responses/AccountResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  # Endpoint to update an account
  /account.update:
    post:
      tags:
        - Account
      summary: Update an account
      operationId: account_update
      security:
        - AdminAuth: []
      parameters:
        - $ref: "#/components/parameters/UserAuthorizationHeader"
      requestBody:
        $ref: '#/components/requestBodies/AccountUpdateBody'
      responses:
        '200':
          $ref: "#/components/responses/AccountResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  # Endpoint to upload an avatar for an account
  /account.upload_avatar:
    post:
      tags:
        - Account
      summary: Uploads avatar for an account
      operationId: account_upload_avatar
      security:
        - AdminAuth: []
      parameters:
        - $ref: "#/components/parameters/UserAuthorizationHeader"
      requestBody:
        $ref: '#/components/requestBodies/AccountUploadBody'
      responses:
        '200':
          $ref: "#/components/responses/AccountResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  # Endpoint to assign user to an account
  /account.list_users:
    post:
      tags:
        - Account
      summary: List the users that are currently assigned to the given acount
      operationId: account_list_users
      security:
        - AdminAuth: []
      parameters:
        - $ref: "#/components/parameters/UserAuthorizationHeader"
      requestBody:
        $ref: '#/components/requestBodies/AccountListUsersBody'
      responses:
        '200':
          $ref: "#/components/responses/UsersResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  # Endpoint to assign user to an account
  /account.assign_user:
    post:
      tags:
        - Account
      summary: Assigns a user to an account with a role
      operationId: account_assign_user
      security:
        - AdminAuth: []
      parameters:
        - $ref: "#/components/parameters/UserAuthorizationHeader"
      requestBody:
        $ref: '#/components/requestBodies/AccountAssignUserBody'
      responses:
        '200':
          $ref: "#/components/responses/EmptyResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  # Endpoint to unassign user to an account
  /account.unassign_user:
    post:
      tags:
        - Account
      summary: Unassigns a user from an account
      operationId: account_unassign_user
      security:
        - AdminAuth: []
      parameters:
        - $ref: "#/components/parameters/UserAuthorizationHeader"
      requestBody:
        $ref: '#/components/requestBodies/AccountUnassignUserBody'
      responses:
        '200':
          $ref: "#/components/responses/EmptyResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  ############################
  #           USERS          #
  ############################
  /user.all:
    post:
      tags:
        - User
      summary: Get the list of users
      operationId: user_all
      security:
        - AdminAuth: []
      parameters:
        - $ref: "#/components/parameters/UserAuthorizationHeader"
      requestBody:
        $ref: '#/components/requestBodies/UserAllBody'
      responses:
        '200':
          $ref: "#/components/responses/UsersResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  /user.get:
    post:
      tags:
        - User
      summary: Get a specific user
      operationId: user_get
      security:
        - AdminAuth: []
      parameters:
        - $ref: "#/components/parameters/UserAuthorizationHeader"
      requestBody:
        $ref: '#/components/requestBodies/UserGetBody'
      responses:
        '200':
          $ref: "#/components/responses/UserResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  /me.get:
    post:
      tags:
        - User
      summary: Get the user corresponding to the provided authentication header.
      operationId: me_get
      security:
        - AdminAuth: []
      parameters:
        - $ref: "#/components/parameters/UserAuthorizationHeader"
      responses:
        '200':
          $ref: "#/components/responses/UserResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  /me.get_account:
    post:
      tags:
        - User
      summary: Get one upper-most account that the user has membership in.
      operationId: me_get_account
      security:
        - AdminAuth: []
      parameters:
        - $ref: "#/components/parameters/UserAuthorizationHeader"
      responses:
        '200':
          $ref: "#/components/responses/AccountResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  /me.get_accounts:
    post:
      tags:
        - User
      summary: Get the list of account and sub-accounts that the user has membership in.
      operationId: me_get_accounts
      security:
        - AdminAuth: []
      parameters:
        - $ref: "#/components/parameters/UserAuthorizationHeader"
      responses:
        '200':
          $ref: "#/components/responses/AccountsResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  /invite.accept:
    post:
      tags:
        - User
      summary: Accepts an invite
      operationId: invite_accept
      security:
        - AdminAuth: []
      requestBody:
        $ref: '#/components/requestBodies/InviteAcceptBody'
      responses:
        '200':
          $ref: "#/components/responses/UserResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  ############################
  #          ADMINS          #
  ############################
  /admin.all:
    post:
      tags:
        - Admin
      summary: Get the list of admins
      operationId: admin_all
      security:
        - AdminAuth: []
      parameters:
        - $ref: "#/components/parameters/UserAuthorizationHeader"
      requestBody:
        $ref: '#/components/requestBodies/AdminAllBody'
      responses:
        '200':
          $ref: "#/components/responses/AdminsResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  /admin.get:
    post:
      tags:
        - Admin
      summary: Get a specific admin
      operationId: admin_get
      security:
        - AdminAuth: []
      parameters:
        - $ref: "#/components/parameters/UserAuthorizationHeader"
      requestBody:
        $ref: '#/components/requestBodies/AdminGetBody'
      responses:
        '200':
          $ref: "#/components/responses/AdminResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  /admin.upload_avatar:
    post:
      tags:
        - Admin
      summary: Uploads avatar for an admin
      operationId: admin_upload_avatar
      security:
        - AdminAuth: []
      parameters:
        - $ref: "#/components/parameters/UserAuthorizationHeader"
      requestBody:
        $ref: '#/components/requestBodies/AdminUploadBody'
      responses:
        '200':
          $ref: "#/components/responses/AdminResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  ############################
  #       TRANSACTIONS       #
  ############################
  /transaction.all:
    post:
      tags:
        - Transaction
      summary: Get the list of transactions
      operationId: transaction_all
      security:
        - AdminAuth: []
      parameters:
        - $ref: "#/components/parameters/UserAuthorizationHeader"
      requestBody:
        $ref: '#/components/requestBodies/TransactionAllBody'
      responses:
        '200':
          $ref: "#/components/responses/TransactionsResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  /transaction.get:
    post:
      tags:
        - Transaction
      summary: Get the a specific transaction by its id
      operationId: transaction_get
      security:
        - AdminAuth: []
      parameters:
        - $ref: "#/components/parameters/UserAuthorizationHeader"
      requestBody:
        $ref: '#/components/requestBodies/TransactionGetBody'
      responses:
        '200':
          $ref: "#/components/responses/TransactionResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  ############################
  #        API Access        #
  ############################
  /access_key.all:
    post:
      tags:
        - API Access
      summary: Get the list of access and secret keys
      operationId: access_key_all
      security:
        - AdminAuth: []
      parameters:
        - $ref: "#/components/parameters/UserAuthorizationHeader"
      requestBody:
        $ref: '#/components/requestBodies/AccessKeyAllBody'
      responses:
        '200':
          $ref: "#/components/responses/AccessKeysResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  /access_key.create:
    post:
      tags:
        - API Access
      summary: Create a pair of access and secret keys
      operationId: access_key_create
      security:
        - AdminAuth: []
      parameters:
        - $ref: "#/components/parameters/UserAuthorizationHeader"
      responses:
        '200':
          $ref: "#/components/responses/AccessKeyResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"
  /access_key.delete:
    post:
      tags:
        - API Access
      summary: Delete a pair of access and secret keys by its id or access key
      operationId: access_key_delete
      security:
        - AdminAuth: []
      parameters:
        - $ref: "#/components/parameters/ClientAuthorizationHeader"
      requestBody:
        $ref: '#/components/requestBodies/AccessKeyDeleteBody'
      responses:
        '200':
          $ref: "#/components/responses/EmptyResponse"
        '500':
          $ref: "#/components/responses/InternalServerError"

# Components are objects that are reusable within this API spec.
# They do not have any effect on the API unless they are
# referenced from properties outside the component.
components:
  schemas:
    # Schema for success response body
    BaseResponseSchema:
      type: object
      properties:
        version:
          type: string
        success:
          type: boolean
        data:
          type: object
      required:
        - version
        - success
        - data
      example:
        version: "1"
        success: true
        data: {}
    # Schema for authentication token object
    AuthenticationTokenSchema:
      type: object
      properties:
        object:
          type: string
        authentication_token:
          type: string
        user_id:
          type: string
          format: uuid
      required:
        - object
        - authentication_token
        - user_id
    # Schema for authentication token body response
    AuthenticationTokenResponseSchema:
      allOf:
      - $ref: '#/components/schemas/BaseResponseSchema'
      - type: object
        properties:
          data:
            type: object
            $ref: '#/components/schemas/AuthenticationTokenSchema'
        required:
          - data
        example:
          data:
            object: "authentication_token"
            authentication_token: "azJRj09l7jvR8KhTqUs3"
            user_id: "12345678-1234-1234-1234-123456789012"
    # Schema for an unpaginated list object
    UnpaginatedListSchema:
      type: object
      properties:
        object:
          type: string
        data:
          type: array
      required:
        - object
        - data
      example:
        object: list
        data: []
    # Schema for a paginated list object
    PaginatedListSchema:
      type: object
      properties:
        object:
          type: string
        data:
          type: array
        pagination:
          type: object
          properties:
            per_page:
              type: integer
              minimum: 1
            current_page:
              type: integer
              minimum: 1
            is_first_page:
              type: boolean
            is_last_page:
              type: boolean
          required:
            - per_page
            - current_page
            - is_first_page
            - is_last_page
      required:
        - object
        - data
        - pagination
      example:
        object: list
        data: []
        pagination:
          per_page: 10
          current_page: 1
          is_first_page: true
          is_last_page: true
    # Schema for token object
    MintedTokenSchema:
      type: object
      properties:
        object:
          type: string
        id:
          type: string
        symbol:
          type: string
        name:
          type: string
        subunit_to_unit:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - object
        - id
        - symbol
        - name
        - subunit_to_unit
        - created_at
        - updated_at
    # Schema for token body response
    MintedTokenResponseSchema:
      allOf:
      - $ref: '#/components/schemas/BaseResponseSchema'
      - type: object
        properties:
          data:
            type: object
            $ref: '#/components/schemas/MintedTokenSchema'
        required:
          - data
        example:
          version: "1"
          success: true
          data:
            object: "minted_token"
            id: "ABC:ce3982f5-4a27-498d-a91b-7bb2e2a8d3d1"
            symbol: "ABC"
            name: "ABC Point"
            subunit_to_unit: 100
            created_at: "2018-01-01T00:00:00Z"
            updated_at: "2018-01-01T10:00:00Z"
    # Schema for tokens body response
    MintedTokensResponseSchema:
      allOf:
      - $ref: '#/components/schemas/BaseResponseSchema'
      - type: object
        properties:
          data:
            type: object
            allOf:
              - $ref: '#/components/schemas/PaginatedListSchema'
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/MintedTokenSchema'
        required:
          - data
        example:
          version: "1"
          success: true
          data:
            object: "list"
            data:
              - object: "minted_token"
                id: "ABC:ce3982f5-4a27-498d-a91b-7bb2e2a8d3d1"
                symbol: "ABC"
                name: "ABC Point"
                subunit_to_unit: 100
                created_at: "2018-01-01T00:00:00Z"
                updated_at: "2018-01-01T10:00:00Z"
            pagination:
              per_page: 10
              current_page: 1
              is_first_page: true
              is_last_page: true
    # Schema for account object
    AccountSchema:
      type: object
      properties:
        object:
          type: string
        id:
          type: string
          format: uuid
        parent_id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        master:
          type: boolean
        avatar:
          type: object
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - object
        - id
        - parent_id
        - name
        - master
        - avatar
        - created_at
        - updated_at
    # Schema for account body response
    AccountResponseSchema:
      allOf:
      - $ref: '#/components/schemas/BaseResponseSchema'
      - type: object
        properties:
          data:
            type: object
            $ref: '#/components/schemas/AccountSchema'
        required:
          - data
        example:
          version: "1"
          success: true
          data:
            object: "account"
            id: "ce3982f5-4a27-498d-a91b-7bb2e2a8d3d1"
            parent_id: "782da516-ec3a-453b-bbc7-4226a5f6fd66"
            name: "Account Name"
            description: "The account description"
            master: true
            avatar: {"original": "file_url"}
            created_at: "2018-01-01T00:00:00Z"
            updated_at: "2018-01-01T10:00:00Z"
    # Schema for accounts body response
    AccountsResponseSchema:
      allOf:
      - $ref: '#/components/schemas/BaseResponseSchema'
      - type: object
        properties:
          data:
            type: object
            allOf:
              - $ref: '#/components/schemas/PaginatedListSchema'
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/AccountSchema'
        required:
          - data
        example:
          version: "1"
          success: true
          data:
            object: "list"
            data:
              - object: "account"
                id: "9bd32bec-082a-427e-8545-6922952cff35"
                parent_id: "782da516-ec3a-453b-bbc7-4226a5f6fd66"
                name: "Account name"
                description: "The account description"
                master: true
                avatar: {"original": "file_url"}
                created_at: "2018-01-01T00:00:00Z"
                updated_at: "2018-01-01T10:00:00Z"
            pagination:
              per_page: 10
              current_page: 1
              is_first_page: true
              is_last_page: true
    # Schema for a user object
    UserSchema:
      type: object
      properties:
        object:
          type: string
        id:
          type: string
        username:
          type: string
        provider_user_id:
          type: string
        email:
          type: string
          format: email
        metadata:
          type: object
        avatar:
          type: object
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - object
        - id
        - metadata
        - created_at
        - updated_at
      example:
        object: "user"
        id: "cec34607-0761-4a59-8357-18963e42a1aa"
        provider_user_id: "wijf-fbancomw-dqwjudb"
        username: "johndoe"
        email: "johndoe@omise.co"
        metadata: {"first_name": "John", "last_name": "Doe"}
        avatar: {"original": "file_url"}
        created_at: "2018-01-01T00:00:00Z"
        updated_at: "2018-01-01T10:00:00Z"
    # Schema for user response body
    UserResponseSchema:
      allOf:
      - $ref: '#/components/schemas/BaseResponseSchema'
      - type: object
        properties:
          data:
            type: object
            $ref: '#/components/schemas/UserSchema'
        required:
          - data
        example:
          data:
            object: "user"
            id: "cec34607-0761-4a59-8357-18963e42a1aa"
            provider_user_id: "wijf-fbancomw-dqwjudb"
            username: "johndoe"
            email: "johndoe@omise.co"
            metadata: {"first_name": "John", "last_name": "Doe"}
            created_at: "2018-01-01T00:00:00Z"
            updated_at: "2018-01-01T10:00:00Z"
    # Schema for users body response
    UsersResponseSchema:
      allOf:
      - $ref: '#/components/schemas/BaseResponseSchema'
      - type: object
        properties:
          data:
            type: object
            allOf:
              - $ref: '#/components/schemas/PaginatedListSchema'
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserSchema'
        required:
          - data
        example:
          version: "1"
          success: true
          data:
            object: "list"
            data:
              - object: "user"
                id: "cec34607-0761-4a59-8357-18963e42a1aa"
                provider_user_id: "wijf-fbancomw-dqwjudb"
                username: "johndoe"
                email: "johndoe@omise.co"
                metadata: {"first_name": "John", "last_name": "Doe"}
                created_at: "2018-01-01T00:00:00Z"
                updated_at: "2018-01-01T10:00:00Z"
            pagination:
              per_page: 10
              current_page: 1
              is_first_page: true
              is_last_page: true
    # Schema for admin response body
    AdminResponseSchema:
      allOf:
      - $ref: '#/components/schemas/BaseResponseSchema'
      - type: object
        properties:
          data:
            type: object
            $ref: '#/components/schemas/UserSchema'
        required:
          - data
        example:
